<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input From UI Design</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="http://infiniteiotdevices.com/images/logo.png" rel="icon" sizes="16x16" type="image/gif" />
	<link rel="stylesheet" type="text/css" href="../static/login.css">
</head>
<body class="img js-fullheight" style="background-image: url(../static/bg4.jpg);">
	<h1 class="box2" style="color: white;;"><strong>&#160;&#160;Intelligent Extractor Powered By GenAI&#160;&#160;</strong></h1>
	<div class="box">
		<h2>Login</h2>
		<form action="{{ url_for('login') }}"  method="post">
			<div class="inputBox">
				<input type="text" name="username" required="username">
				<label>Username</label>
			</div>
			<div class="inputBox">
				<input type="password" name="password" required="password">
				<label>Password</label>
			</div>
			<input type="submit" name="" value="submit">
		</form>
		<h4>Create account? <a href="#">Sign Up</a></h4>
	</div>
</body>
</html>
